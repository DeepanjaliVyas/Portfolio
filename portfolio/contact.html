<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./intro.html">About Me</a></li>
                    <li><a href="./services.html">Services</a></li>
                    <li><a href="./project.html">Projects</a></li>
                    <li><a href="./contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img src="img/ham1.png" alt="" class="ham" width="23" />
                <img src="img/cross2.png" alt="" class="cross" width="18" />
            </div>
            <div class="contactform">
                <h1>Contact me for work/general Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname" aria-discribedby="emailhelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-discribedby="emailhelp">
                        <div id="emailhelp" class="form-text">We will never show your email and phone with anyone else
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-lebel">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Enquiry</label>
                        <input type="text" class="form-control" id="clientenquiry" aria-discribedby="emailhelp">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label for="isclient" class="form-check-label">I want to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-sn">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
